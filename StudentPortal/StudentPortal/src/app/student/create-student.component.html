<form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Student</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="firsname">First Name</label>
        <input id="firsname" [(ngModel)]="firsname" name="firsname" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" [(ngModel)]="lastname" name="lastname" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" [(ngModel)]="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="text" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control">
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference"> Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phoneNumber" name="contactPreference" [(ngModel)]="contactPreference"> Phone Number
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender"> Female
          </label>
        </div>
      </div>
      <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline">
              <input type="checkbox" name="isActive" [(ngModel)]="isActive"> is Active
            </label>
          </div>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select name="department" [(ngModel)]="department" id="department" class="form-control">
              <option *ngFor="let dept of departments" [value]="dept.id">
                {{dept.name}}
              </option>
            </select>
          </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
